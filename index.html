<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anime</title>
    <link rel="shortcut icon" href="github.png" type="image/x-icon" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 0;
        background: rgb(168, 167, 167);
      }
      nav img {
        width: 60px;
      }
      nav h1 {
        font-size: 32px;
        font-weight: 700;
      }
      .main {
        border: 1px rgb(168, 167, 167) solid;
        width: 20%;
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        margin: 20px auto;
      }
      .main button {
        background: rgb(168, 167, 167);
        padding: 2px 14px;
        border: none;
        cursor: pointer;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        outline: 1px rgb(168, 167, 167) solid;
        margin: auto 0;
      }
      .main button:hover {
        background: gray;
      }
      .main input {
        border: none;
        outline: 1px rgb(168, 167, 167) solid;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        font-size: 25px;
        padding-left: 8px;
        font-weight: 50;
        color: rgb(17, 17, 17);
      }
      .main input::placeholder{
        font-size: 24px;
      }
      .main img {
        width: 38px;
      }
      .display {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        width: 60%;
        margin: 40px auto;
        gap: 30px;
      }
      .display a{
        text-decoration: none;
        color: rgb(17, 17, 17);
      }
      .display a div{
        line-height: 0;
        cursor: pointer;
      }
      .display a div img{
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .display a div p{
        background: rgb(168, 167, 167);
        font-weight: 700;
        padding: 25px 20px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>AnimeAPI</h1>
      <a href="https://github.com/ArifRTzy">
        <img src="github.png" alt="" />
      </a>
    </nav>

    <div class="main">
      <input id="input" type="text" placeholder="Search anime here..." />
      <button id="btn"><img src="search.png" alt="" /></button>
    </div>

    <div id="display" class="display">
    </div>

    <script src="index.js"></script>
  </body>
</html>
